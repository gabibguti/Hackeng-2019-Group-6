<head>

<script src="https://kit.fontawesome.com/8d408b0757.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<div style="margin: 15px">
    <br />
    <div class="row">
        <h1>Order {{order.id}}</h1>
    </div>
    <br />
    <br />
    <div class="row" style="text-align: center">
        <div class="col">
            <div class="row" style="text-align: center; display: inline-block;">
                <i style="font-size: 50px;" [style.color]="shipping == true? 'black': '#cccccc'" class="fas fa-truck"></i>
            </div>
            <br>
            <div class="row" >
                <span class="textst">Left the distribution center</span>
            </div>
        </div>
        <div class="col">
            <i style="font-size: 50px;" [style.color]="shipping == true && ontheway == true? 'black': '#cccccc'" class="fas fa-arrow-right"></i>
         </div>
        <div class="col">
                <div class="row" style="text-align: center; display: inline-block;">
            <i style="font-size: 50px;" [style.color]="shipping == true && ontheway == true? 'black': '#cccccc'" class="fas fa-shipping-fast"></i>
                </div>
                <br />
            <div class="row" >
                    <span class="textst">Order on the way</span>
                </div>
                <div *ngIf="showCancel">
                <div  class="row" style="margin-top: 10px">
                        <span class="textst">Time left: {{timeleft | date:'mm:ss'}}</span>
                    </div>
                    <div class="row" style="margin-top: 10px">
                            <button class="button" (click)="Cancel()">CANCEL</button>
                    </div>
                </div>
                <div *ngIf="shipping == true && ontheway == true && cancelled">
                    <span class="cancel">CANCELLED</span>
                </div>
        </div>
        <div class="col">
            <i style="font-size: 50px;" [style.color]="shipping == true && ontheway == true && delivered == true? 'black': '#cccccc'" class="fas fa-arrow-right"></i>
        </div>
        <div class="col">
                <div class="row" style="text-align: center; display: inline-block;">
            <i style="font-size: 50px;" [style.color]="shipping == true && ontheway == true && delivered == true? 'black': '#cccccc'" class="fas fa-cubes"></i>
            </div>
            <div class="row" >
            <span class="textst">Delivered</span>
            </div>
            <div *ngIf="showButtons">
            <div class="row" style="margin-top: 20px">
                    <button class="button" (click)="DeliverSuccess()">OK</button>
            </div>
            <div class="row" >
                    <button class="button" (click)="DeliverProblem()">NOT DELIVERED</button>
                    </div>
                </div>
                <div *ngIf="shipping == true && ontheway == true && delivered == true && !showButtons && !success">
                        <span class="notdelivered">NOT DELIVERED</span>
                    </div>
        </div>
    </div>
    <br />
    <br />
    <div>
        <h3>Products</h3>
        <br/>
        <div class="row">
        <div class="col-1">
            </div>
            <div class="col-2">
                <span class="tabletitle">ID</span>
            </div>
            <div class="col-9">
                <span class="tabletitle">QUANTITY</span>
            </div>
        </div>

            <div *ngFor="let p of order.products">
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-cube"></i>
                </div>
                <div class="col-2">
                    <span>{{p.id}}</span>
                </div>
                <div class="col-9">
                    <span>{{p.qtd}}</span>
                </div>
            </div>
                
            </div>
    </div>
    <div class="row" style="margin-top: 20px">
            <button class="button" (click)="Update()">TEST</button>
    </div>
</div>
